<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- cabeçalho -->
    <header class="header">
        <a href="#" class="logo">Portfolio</a>

        <nav class="navbar">
            <a href="index.html" style="--i:1">Início</a>
            <a href="sobre.html" style="--i:2">Sobre mim</a>
            <a href="skills.html" style="--i:3" class="active">Skills</a>
            <a href="portfolio.html" style="--i:4">Portfolio</a>
            <a href="contato.html" style="--i:5">Contato</a>
        </nav>
    </header>


    <!-- titulo da page-->
    <h1 style="margin-top: 100px ;" class="sub-title">Minhas <span>Habilidades</span"></h1>


    <!-- conteúdo -->
   <section>

       <div class="skills-container" id="skills">
            <h1 class="skills-title">Habilidades Técnicas</h1>
            <div class="tech-bars">
                <div class="bar"><i style="color: #c95d2e" class='bx bxl-html5'></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #147bbc" class='bx bxl-css3'></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #e2f704" class='bx bxl-javascript'></i>
                    <div class="info">
                        <span>JavaScript</span>
                    </div>
                    <div class="progress-line javascript">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #e00fc4" class='bx bxl-python'></i>
                    <div class="info">
                        <span>Python</span>
                    </div>
                    <div class="progress-line python">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #0ef" class='bx bxl-postgresql'></i>
                    <div class="info">
                        <span>SQL</span>
                    </div>
                    <div class="progress-line sql">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #0053b8f7" class='bx bxl-docker'></i>
                    <div class="info">
                        <span>Docker</span>
                    </div>
                    <div class="progress-line docker">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="skills-container">
            <h1 class="skills-title">Habilidades Profissionais</h1>
                <div class="radial-bars">

                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">70%</div>
                        <div class="text">Criatividade</div>
                    </div>
                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">90%</div>
                        <div class="text">Comunicação</div>
                    </div>
                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">75%</div>
                        <div class="text">Solução de Problemas</div>
                    </div>
                    <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                        </svg>
                        <div class="percentage">85%</div>
                        <div class="text">Trabalho em Equipe</div>
                    </div>
                </div>

        </div>



   </section>


</body>
</html>
